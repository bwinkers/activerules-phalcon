version: '2'
services:
  web:
      image: nginx:latest
      ports:
          - "8888:80"
      volumes:
          - ./activerules:/var/www/html
          - ./site.conf:/etc/nginx/conf.d/default.conf
      links:
          - php
  php:
      image: bwinkers/docker-php7-phalcon
      volumes:
          - ./activerules:/var/www/html

  logger:
      image: gliderlabs/logspout
      ports:
          - "8000:80"
      volumes:
          - /var/run/docker.sock:/var/run/docker.sock        